<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Success.html">
        <table border="2px" align="center" style="background-color: aqua; border-color: brown;" >
            <tr>
                <td><label for="txtfile">Please upload your resume</label></td>
                <td><input type="file" id="txtfile"></td>
            </tr>
            <tr>
                <td><label for="">Please select your favourite colour</label></td>
                <td><input type="color" id=""></td>
            </tr>
            <tr>
                <td><label for="">Select your skills</label></td>
                <td>
                    <input type="checkbox">HTML
                    <input type="checkbox">CSS
                    <input type="checkbox">JavaScript
                    <input type="checkbox">C++
                    <input type="checkbox">Mysql
                    <input type="checkbox">C
                </td>
            </tr>
            <tr>
                <td><label for="">Enter your highest qaulification</label></td>
                <td>
                    <input type="radio" name="education">SSC
                    <input type="radio" name="education">HSC
                    <input type="radio" name="education">Diploma
                    <input type="radio" name="education" >Graduate
                    <input type="radio" name="education">Post Graduate
                </td>
            </tr>
            <tr>
                <td><label for="">Please select your course</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Full Stack Java</option>
                        <option value="">Full Stack Python</option>
                        <option value="">Python with Data Science</option>
                        <option value="">Mern Stack</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Please Enter your special requirements</label></td>
                <td>
                    <textarea name="" id="" rows="6" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
