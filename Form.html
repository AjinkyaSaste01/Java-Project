<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style= "text-align:center; background-color:chartreuse; color: rgba(232, 118, 4, 0.977);">HTML Basic Form<div class="form-check"></h1>
        <form action="">
            <table border="2px" align="center" style="width: 50%;">
                <tr>
                    <td><label for="textname">Enter Your Name</label></td>
                    <td><input type="text" id="textname" required placeholder="Please Enter Your Name"><span style="color:red">*</span></td>
                </tr>
                <tr>
                    <td><label for="textadress">Enter Your Address</label></td>
                    <td><input type="text" id="textaddress" required placeholder="Please Enter Your Address"><span style="color:red">*</span></td>
                </tr>
                <tr>
                    <td><label for="textemail">Enter Your Email</label></td>
                    <td><input type="email" id="email" required placeholder="Please Enter Your Email"><span style="color:red">*</span></td>
                </tr>
                <tr>
                    <td><label for="textbirthdate">Enter Your Birthdate</label></td>
                    <td><input type="date" id="textbirthdate" placeholder="Please Enter Your Birth Date"></td>
                </tr>
                <tr>
                    <td><label for="textmobile">Enter Your Mobile No</label></td>
                    <td><input type="text" minlength="10" id="textmobile" placeholder="Please Enter Your Mobile No"></td>
                </tr>
                <tr>
                    <td  style="text-align:center" colspan="2px"><input type="submit"></td>
                </tr>
            </table>
        </form>

    </div>
</html>
